<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Fonts -->
    <!-- Boska font -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=boska@200,201,300,301,400,401,500,501,700,701,900,901,1,2&display=swap"
      rel="stylesheet"
    />

    <!-- Poopins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="components/sidebar/sidebar.css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Main css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="w-[1440px] flex mx-auto bg-[#101010] p-5 rounded-lg">
      <div id="sidebar" class="w-[360px] p-16 pb-36"></div>
      <div
        id="mainContent"
        class="w-[1080px] bg-white rounded-lg ps-24 pt-14 pr-5"
      ></div>
    </div>

    <script>
      function loadComponent(id, url) {
        fetch(url)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(id).innerHTML = data;
          })
          .catch((error) => console.error(`Error loading ${id}:`, error));
      }

      window.onload = function () {
        loadComponent("sidebar", "/components/sidebar/sidebar.html");
        loadComponent(
          "mainContent",
          "/components/mainContent/mainContent.html"
        );
      };
    </script>
  </body>
</html>
